<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        function giaiPT() {
            let a,b;
            a = prompt("Nhập a: ");
            a = Number.parseFloat(a);

            b = prompt("Nhập b: ");
            b = Number.parseFloat(b);

            if (a == 0)
                if (b == 0)
                    alert("Phương trình vô số nghiệm")
                else
                    alert("Phương trình vô nghiệm")
            else
                alert("Phương trình có nghiệm là : " + -b/a);
        }
    </script>
</head>
<body>
<button onclick="giaiPT()">Giải phương trình</button>
</body>
</html>
