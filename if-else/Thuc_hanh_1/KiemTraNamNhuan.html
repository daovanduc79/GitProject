<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    function KTleapyear() {
        let year = parseInt(prompt('Nhập vào số năm bạn muốn kiểm tra : '));
        let isleapyear = false;
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isleapyear = true
                }
            } else {
                isleapyear = true
            }
        }

        if (isleapyear) {
            alert(year + ' Là một năm nhuận ')
        } else {
            alert(year + ' KHÔNG là một năm nhuận ')
        }
    }
</script>
<button id="test" onclick="KTleapyear()" name="Kiểm tra">Kiểm tra năm nhuận</button>
</body>
</html>
