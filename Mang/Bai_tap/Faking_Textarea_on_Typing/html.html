<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center;">
    <h2 style="color: blue">Type anthing slowly</h2>
    <form name="fom">
        <textarea name="name" cols="50" rows="15" onkeydown="myTroll()" style="color: red" placeholder="gõ vào đây"></textarea>
    </form>
</div>
</body>
<script>
    let a = Array();
    let n = '';
    a[1]='Y';
    a[2]='O';
    a[3]='U';
    a[4]=' ';
    a[5]='A';
    a[6]='R';
    a[7]='E';
    a[8]=' ';
    a[9]='S';
    a[10]='T';
    a[11]='U';
    a[12]='P';
    a[13]='I';
    a[14]='D';
    function myTroll() {
        let  t = document.fom.name.value;
        let j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {

                n += a[i];
                if (i == 14) {
                    t = "";
                    n = '';
                }
            }
        }
        document.fom.name.value = n;
        n = '';
        setTimeout('myTroll()', 1);
    }

</script>
</html>
</body>
</html>
