<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi diện tích</title>
</head>
<body>
<script language="JavaScript">
    let PI = 3.14;
    let r;r = prompt('Nhập bán kính hình trón : ')
    r = parseFloat(r);
    document.write('Bán kính nhập vào r = ' + r);
    document.write('<br>');
    let S = r*r*PI;
    document.write('Diện tích S = ' + S);
    document.write('<br>');
    let C = 2*r*PI;
    document.write('Chu vi C = ' + C);
</script>
</body>
</html>
