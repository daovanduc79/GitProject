<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<script>
    function ECMAS() {
        let value = prompt(' What is the "official" name of JavaScript ?');
        if (value == 'ECMAScript') {
            alert(' Right! ')
        } else {
            alert("You don't know? ECMAScript! ")
        }
    }
</script>
<button onclick="ECMAS()"> Nhập vào đây </button>
</body>
</html>
