<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng số</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3' align='center'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr align='center'>";
        while (j <= 10) {
            sout = sout + "<td align='center' style='background-color: blue'>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
