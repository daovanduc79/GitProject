<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt("Enter the number : ");
    let x = [-3, 5, 12, 14, 7, 6, 9, 2, 10, -4, -7];
    for ( let i = 0 ; i <= x.length ; i++ ) {
        if ( value === x[i] ) {
            alert(" value " + x[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
