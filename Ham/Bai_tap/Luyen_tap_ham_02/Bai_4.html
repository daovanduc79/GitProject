<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 phần luyện tập 2</title>
</head>
<body>
<script>
    function checkNumber() {
        let number = prompt("Enter the number :");
        if (isNaN(number))
            return -1 ;
        else
            return 1 ;
    }
    if (checkNumber() === 1)
        alert("Là ký tự số");
    else
        alert("Không là kí tự số")
</script>
</body>
</html>
