<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    let a = Number.parseInt(prompt("Nhập số a :")) ;
    let b = Number.parseInt(prompt("Nhập số b :")) ;
    result = (( a + b ) < 4 ? " Below " : " Over ") ;
    alert(result);
</script>
</body>
</html>
