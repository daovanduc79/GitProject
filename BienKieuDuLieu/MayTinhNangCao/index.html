<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="app.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
<table class="container" align="center">
    <tr>
        <td colspan="7"> <input type="text" name="display" disabled> </td>
    </tr>
    <tr>
        <td><button class="colorone">Rad</button></td>
        <td><button class="colorone"></button></td>
        <td><button class="colorone">x!</button></td>
        <td><button class="colorone">(</button></td>
        <td><button class="colorone">)</button></td>
        <td><button class="colorone">%</button></td>
        <td><button class="colortwo">AC</button></td>
    </tr>
    <tr>
        <td><button class="colorone">lnv</button></td>
        <td><button class="colorone">sin</button></td>
        <td><button class="colorone">ln</button></td>
        <td><button value="7" onclick="calculator(this.value)">7</button></td>
        <td><button value="8" onclick="calculator(this.value)">8</button></td>
        <td><button value="9" onclick="calculator(this.value)">9</button></td>
        <td><button class="colorone" value="/" onclick="calculator(this.value)">/</button></td>
    </tr>
    <tr>
        <td><button class="colorone">pi</button></td>
        <td><button class="colorone">cos</button></td>
        <td><button class="colorone">log</button></td>
        <td><button value="4" onclick="calculator(this.value)">4</button></td>
        <td><button value="5" onclick="calculator(this.value)">5</button></td>
        <td><button value="6" onclick="calculator(this.value)">6</button></td>
        <td><button class="colorone" value="*" onclick="calculator(this.value)">*</button></td>
    </tr>

    <tr>
        <td><button class="colorone">e</button></td>
        <td><button class="colorone">tan</button></td>
        <td><button class="colorone">/\</button></td>
        <td><button value="1" onclick="calculator(this.value)">1</button></td>
        <td><button value="2" onclick="calculator(this.value)">2</button></td>
        <td><button value="3" onclick="calculator(this.value)">3</button></td>
        <td><button class="colorone" value="-" onclick="calculator(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button class="colorone">Ans</button></td>
        <td><button class="colorone">EXP</button></td>
        <td><button class="colorone">x<sup>y</sup></button></td>
        <td><button value="0" onclick="calculator(this.value)">0</button></td>
        <td><button value="." onclick="calculator(this.value)">.</button></td>
        <td><button class="colorthree">=</button></td>
        <td><button class="colorone" value="+" onclick="calculator(this.value)">+</button></td>
    </tr>


</table>
</div>
</body>
</html>
