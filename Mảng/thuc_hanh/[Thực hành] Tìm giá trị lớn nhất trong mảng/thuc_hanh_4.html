<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 12, 14, 7, 6, 9, 2, 10, -4, -7];
    let max = x[0] ;
    let index = 0 ;
    for ( let i = 1 ; i <= x.length ; i++ ) {
        if ( max < x[i] ) {
            max = x[i] ;
            index = i ;
        }
    }
    alert("Giá trị lớn nhất trong mảng là : " + max + " tại ví trí " + index ) ;
</script>
</body>
</html>
