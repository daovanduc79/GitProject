<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 phần luyện tập 2</title>
</head>
<body>
<script>
    function factorial() {
        let n = +prompt("Enter the number :");
        let fac = 1 ;
        if (n < 0)
            alert("The number entered is not valid !!");
        else {
            for (let i = 1 ; i <= n ; i++) {
                fac = fac * i;
            }
            return alert("The factorial of " + n + " is : n! = " + fac);
        }
    }
    factorial();
</script>
</body>
</html>
