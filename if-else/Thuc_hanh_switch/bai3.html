<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào một số</title>
</head>
<body>
<script>
    let a = prompt('Nhập a : ' ) ;
    switch ( ( a > 0 ) ? '1' : ( a < 0 ) ? '-1' : '0' ) {
        case '1' :
            alert('1') ;
            break ;
        case '-1'  :
            alert('-1') ;
            break ;
        default :
            alert('0') ;
            break ;
    }
</script>
</body>
</html>
