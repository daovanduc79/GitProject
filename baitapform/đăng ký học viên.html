<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form>

        <tr>
            <th colspan="4" align="left">Đăng ký học viên</th>

            <td>Họ và tên</td> <td colspan="3"> <input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td> <td colspan="3"> <input type="date"></td>
        </tr>
        <tr>
            <td>Giới tính</td> <td colspan="3"> <input type="radio" name="sex">Nam <input type="radio" name="sex">Nữ</td>
        </tr>
        <tr>
            <td rowspan="2">Địa chỉ</td> <td rowspan="2"> <input type="text"></td>
        </tr>
        <tr></tr>
        <tr>
            <td>Lớp</td>
            <td><select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </td>
        </tr>
        <tr>
            <td>Email</td> <td colspan="3"> <input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td> <td colspan="3"> <input type="text" name="number"></td>
        </tr>
        <tr align="center">
            <td colspan="4"><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
        </tr>

    </table>
</form>

</body>
</html>
