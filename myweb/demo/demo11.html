<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các chữ sô dương</title>
</head>
<body>
><script>
    let sum = 0 , du ;
    let n = +prompt("Nhập vào một số nguyên dương :") ;
    while ( n > 0 ) {
        du = n % 10 ;
        if ( du % 2 == 0 )
            sum += du ;
        n = Math.floor( n / 10 ) ;
    }
    alert(" Tổng các các chữ số chẵn là : " + sum ) ;
</script>
</body>
</html>
