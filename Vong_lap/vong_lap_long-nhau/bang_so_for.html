<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng số</title>
</head>
<body>
<script>
    let sout ;
    let i , j ;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3' align='center'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr align='center'>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td align='center'>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
