<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 phần luyện tập 1</title>
</head>
<body>
<script>
    let result = 0;
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return alert("After calling the function : result = " + result);
    }
    alert("Without calling the function : result = " + result);
    addNumbers();
</script>
</body>
</html>
