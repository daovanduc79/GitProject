<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Temperature Converter</h1>
    <h3>Type a value in the Fahrenheit field to convert the value to Celsius</h3>
    <p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
            oninput="teaperatureConverter(this.value)"
            onchange="teaperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
<script>
    function teaperatureConverter(valNum) {
        valNum = parseFloat(valNum) ;
        document.getElementById("outputCelsius").innerHTML = (valNum - 32 ) / 1.8 ;
    }
</script>

</body>
</html>
