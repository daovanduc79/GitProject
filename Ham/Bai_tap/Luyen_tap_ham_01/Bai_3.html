<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 phần luyện tập 1</title>
</head>
<body>
<script>
    function totalNumber() {
        let a = +prompt("Enter the number one : ");
        let b = +prompt("Enter the number two : ");
        if (a > b) {
            alert("Number one is bigger than number two");
        }
        else
            alert("Total number one and number two is : " + (a + b));

    }
    totalNumber();
</script>
</body>
</html>
