<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm sinh viên</title>
</head>
<body>
<script>
    let inputPysical;
    inputPysical = prompt('Nhập điểm vật lý');
    let inputChemistry;
    inputChemistry = prompt('Nhập điểm hóa học');
    let inputBiological;
    inputBiological = prompt('Nhập điểm sinh học');
    let P = parseFloat(inputPysical);
    let C = parseFloat(inputChemistry);
    let B = parseFloat(inputBiological);
    let medium = (P+C+B)/3;
    let total = P+C+B;
    document.write('Điểm trung bình là : ' + medium);
    document.write('<br>');
    document.write('Tổng điểm là : ' + total);
</script>

</body>
</html>
