<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào một số : ") ;
    let total = 0 ;
    let i ;
    for ( i = 1 ; i <= number ; i++ ) {
        total = total + i ;
    }
    alert("Tổng các số từ 1 đến Number là : " + total) ;
</script>
</body>
</html>
