<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 phần luyện tập 2</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Enter number one"));
    let number2 = parseInt(prompt("Enter number two"));
    document.write(number1 + ' ' + number2);
    document.write('<br>');
    changeNumber(number1,number2);
    function changeNumber(a,b) {
        let c = a ;
        a = b ;
        b = c ;
        document.write("After change number position : <br>" + a + ' ' + b);
    }
</script>
</body>
</html>
