<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhâp vào</title>
    <script>
        function KTso() {
            let number;
            number = prompt("Nhập số cần kiểm tra : ");
            number = Number.parseFloat(number);
            if (number > 9999)
                alert('số nhập vào không hợp lệ')
            else if (number < 0)
                alert(number + " Là số âm")

            else {
                alert(number + " Là số dương")
                if (number <= 9)
                    alert(number + ' có 1 chữ số')
                else if (number <= 99)
                    alert(number + ' có 2 chữ số')
                else if (number <= 999)
                    alert(number + ' có 3 chữ số')
                else alert(number + ' có 4 chữ số');
            }
        }

    </script>
</head>
<body>
<button onclick="KTso()">Kiểm tra số</button>
</body>
</html>
