<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C ;
        }
        TempF() {
            if (this.C > -273) {
                return (this.C * 1.8) + 32 + 'F' ;
            }
        }
        TempK() {
            if (this.C > -273) {
                return this.C + 273.15 + 'K'
            }
        }
    }
    let nhietDo = new Temperature(25);
    document.write('Độ C là : ' + nhietDo.C + '<br>' +
                'Độ F là : ' + nhietDo.TempF() + '<br>' +
                'Độ Kenvin là : ' + nhietDo.TempK() + '<br>')

</script>
</body>
</html>
