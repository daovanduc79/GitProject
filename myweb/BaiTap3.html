<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập về nhà 3</title>
    <script>
        function KTso() {
            let a, b, c;
            a = Number.parseFloat(prompt("Nhập cạnh a : "));
            b = Number.parseFloat(prompt("Nhập cạnh b : "));
            c = Number.parseFloat(prompt("Nhập cạnh c : "));
            if ((a + b > c) && (b + c > a) && (c + a > b)) {
                alert('a,b,c là ba cạnh của một tam giác ABC');
                document.write('Chu vi tam giác ABC là : ' + (a + b + c));
                document.write('<br>');
                let p = (a + b + c) / 2;
                let S = Math.sqrt(p * (p + a) * (p + b) * (p + c));
                document.write('Diện tích tam giác ABC là : ' + S );
                document.write('<br>');
                //console.log('kiểm tra')

                if ((a * a + b * b === c * c) || (b * b + c * c === a * a) || (c * c + a * a === b * b))
                {
                    document.write('ABC là tam giác vuông');
                    document.write('<br>')
                }
                if (a === b && a === c) {
                    document.write('ABC là tam giác đều');
                    document.write('<br>')
                }
                else if (a === b || b === c || c === a) {
                        document.write('ABC là tam giác cân');
                        document.write('<br>')
                }
            }
            else alert('a,b,c KHÔNG là ba cạnh của một tam giác')
        }
    </script>
</head>
<body>
<button onclick="KTso()" style="background-color: blue">Nhập vào</button>
</body>
</html>
