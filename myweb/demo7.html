<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function TinhSoNgay() {
            let thang = prompt("Nhập tháng") ;
            thang = Number.parseInt(thang) ;
            let nam = prompt("Nhập năm") ;
            nam = Number.parseInt(nam) ;
            alert(" tháng " + thang + " / " + nam + " có " + TinhNgay(thang, nam ) + " ngày. ") ;
        }
        function TinhNgay(thang , nam) {
            switch (thang) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 : return 31 ;
                case 4 :
                case 6 :
                case 9 :
                case 11 : return 30 ;
                case 2 : if (KiemTraNamNhuan(nam))
                            return 29 ;
                            else return 28 ;
            }

        }
        // năm nhuận là năm chia hết cho 400 hoặc chia hết cho 4 nhưng k chia hết cho 100
        function KiemTraNamNhuan(nam) {
            return ( nam % 400 ===0 ) || ( nam % 4 ===0 && nam % 100 !==0 )
        }
    </script>
</head>
<body>
<!-- Nhập vào tháng và năm và cho biết tháng đó có bao nhiêu ngày -->
<button onclick="TinhSoNgay()"> Nhập Tháng</button>
</body>
</html>
