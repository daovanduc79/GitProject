<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 phần luyện tập 2</title>
</head>
<body>
<script>
    function checkNumber() {
        let number = +prompt("Enter the number : ");
        if (parseInt(number) === number && number > 0) {
            return true ;
        }
        else {
            return false;
        }
    }
    if (checkNumber())
        alert("Number is integer !!!");
    else
        alert("Number NOT is integer !!!");
</script>
</body>
</html>
